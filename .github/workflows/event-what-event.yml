on:
  schedule:
    - cron: '* * * * *'
  push:
    tags:
      - 'test.event-info*'

name: Event information

jobs:
  print_event:
    name: Print context information
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo 'event_name: ${{ github.event_name }}'
          #echo 'event.action: ${{ github.event.action }}'
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
